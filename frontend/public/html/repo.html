<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH_REPO_NAME</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/repo.css">
    <link rel="stylesheet" href="../css/fileTree.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" defer src="../js/repo.js"></script>
    <script type="module" defer src="../js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <aside class="sidebar">
        <h2>pycefr</h2>
        <button class="sidebar-toggle">&#9776;</button>
        <nav class="sidebar-repos" id="repo-list">
            <a href="/">Home</a>
        </nav>
        <button id="dark-mode-toggle" aria-label="Toggle dark mode">
            <i class="fa-solid fa-moon"></i>
        </button>
    </aside>
    <div class="content">
        <header>
            <h1>PH_REPO_NAME</h1>
        </header>
        <div style="display:grid; grid-template-columns: 0.75fr 1fr 1.3fr; gap: 0 2rem;">
            <div class="container" data-is-local="PH_IS_LOCAL">
                <h2>General</h2>
                <div class="repo-general-info">
                    <p>Nombre del repositorio: <span>PH_REPO_NAME</span></p>
                    <p>Fecha de creación: <span>PH_REPO_DATE</span></p>
                    <p>Commits totales: <span>PH_TOTAL_COMMITS</span></p>
                    <p>Horas totales: <span>PH_TOTAL_HOURS</span></p>
                    <p>Archivos editados: <span>PH_TOTAL_CHANGES</span></p>
                    <p>Líneas editadas: <span>PH_TOTAL_LINES</span></p>
                </div>
            </div>
            <div class="container center">
                <canvas id="ringChart" />
            </div>
            <div class="container center">
                <canvas id="histogramChart" />
            </div>
        </div>
        <div class="container">
            <h2>Propiedades</h2>
            <div class="properties-wrapper">
                <div class="file-tree-wrapper">
                    <div class="file-tree"></div>
                </div>
                <div class="repo-properties">
                    <div class="filter-wrapper">
                        <input type="text" id="filter-table" placeholder="Buscar...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <table id="properties-table">
                        <thead>
                            <tr>
                                <th data-type="string" id="header-class">Clase<span class="sort-icon"><i
                                            class="fas fa-sort"></i></span></th>
                                <th data-type="string" id="header-level">Nivel<span class="sort-icon"><i
                                            class="fas fa-sort"></i></span></th>
                                <th data-type="number" id="header-instances">Instancias<span class="sort-icon"><i
                                            class="fas fa-sort"></i></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows are generated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
