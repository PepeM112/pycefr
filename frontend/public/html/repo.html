<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/repo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" defer src="../js/repo.js"></script>
</head>

<body>
    <aside class="sidebar">
        <h2>pycefr</h2>
        <nav class="sidebar-repos" id="repo-list">
            <a href="/">Home</a>
        </nav>
    </aside>
    <div class="content">
        <header>
            <h1>Análisis completo</h1>
        </header>
        <div class="container" data-is-local="PH_IS_LOCAL">
            <h2>Información general</h2>
            <div class="repo-general-info">
                <p>Nombre del repositorio: <span>PH_REPO_NAME</span></p>
                <p>Fecha de creación: <span>PH_REPO_DATE</span></p>
                <p>Commits totales: <span>PH_TOTAL_COMMITS</span></p>
                <p>Horas totales: <span>PH_TOTAL_HOURS</span></p>
                <p>Archivos editados: <span>PH_TOTAL_CHANGES</span></p>
                <p>Líneas editadas: <span>PH_TOTAL_LINES</span></p>
            </div>
        </div>
        <div class="container">
            <h2>Propiedades</h2>
            <div class="repo-properties">
                <table id="properties-table">
                    <thead>
                        <tr>
                            <th data-type="string" id="header-class">Clase<span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                            <th data-type="string" id="header-level">Nivel<span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                            <th data-type="number" id="header-instances">Instancias<span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows are generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
